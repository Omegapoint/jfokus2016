<!DOCTYPE html>
<html>
  <head>
  <title>Omega Gorillas</title>
  <link href="styles/base.css" type="text/css" rel="stylesheet"></link>
  <script data-main="js/app.js" src="js/require.js"></script>
  <script src="js/agent.js"></script>
  <script src="js/gameplay.js"></script>
  </head>
  <body>
	<div id="top"><h1>Omega Gorillas</h1></div>
    <div id="container">
      <div class="players">
        <div id="player_1">
          Player 1
        </div>
        <div id="player_2">
          Player 2
          <br/>
          <label for="player_2_angle">Angle:</label>
          <input id="player_2_angle" maxlength="3">
          <br/>
          <label for="player_2_velocity">Velocity:</label>
          <input id="player_2_velocity" maxlength="3">
        </div>
      </div>
      <canvas id="canvas" width="640" height="350">
        <p>Browser does not support the canvas tag</p>
      </canvas>
		<div id="textbox">
   		<label style="display:block; text-align:center;color:white" for="customImpl"></label>
  		<textarea id="customImpl" rows="20" cols="105%">
          this.agent_angle = 45;
          this.agent_force = 200;
  		</textarea>
 	</div>
		<div id="startbutton">
  <input id="clickMe" type="button" value="Execute" />
  <input id="play" type="button" value="Play" />
   
  </div>

    </div>
    <script id="playerImplementation">var impl = "function customPlayer() var agent_angle = 45; var agent_force = 200;}";</script>
  </body>
</html>
