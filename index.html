<!DOCTYPE html>
<html>
  <head>
  <title>Gorillas</title>
  <link href="styles/base.css" type="text/css" rel="stylesheet"></link>
  <link href="styles/input.css" type="text/css" rel="stylesheet"></link>
  <script data-main="js/app.js" src="js/require.js"></script>
  <script src="js/agent.js"></script>
  </head>
  <body>
	<div id="top"><h1>Gorillas</h1></div>
    <div id="container">
      <div class="players">
        <div id="player_1">
          Player 1
          <br/>
          <label for="player_1_angle">Angle:</label>
          <input id="player_1_angle" maxlength="3">
          <br/>
          <label for="player_1_velocity">Velocity:</label>
          <input id="player_1_velocity" maxlength="3">
        </div>
        <div id="player_2">
          Player 2
          <br/>
          <label for="player_2_angle">Angle:</label>
          <input id="player_2_angle" maxlength="3">
          <br/>
          <label for="player_2_velocity">Velocity:</label>
          <input id="player_2_velocity" maxlength="3">
        </div>
      </div>
      <canvas id="canvas" width="640" height="350">
        <p>Browser does not support the canvas tag</p>
      </canvas>
		<div id="textbox">
   		<label style="display:block; text-align:center;color:white" for="customImpl"></label>
  		<textarea id="customImpl" rows="20" cols="105%">function CustomPlayer() {
  	/**
  	   Computes a move in the game.
  	   Returns a index for either paper, rock or scissors. E.g 0,1 or 2.
  	   The aiMoves parameter is an array sent by the game engine which tells
  	   the player the history of the ai moves
  	*/
  	this.angle = 35;
  	this.force = 40;
  	};
  }
  		</textarea>
 	</div>
		<div id="startbutton">
  <input id="clickMe" type="button" value="Execute" onclick="runAgent ();" />
  </div>
    </div>

  </body>
</html>
